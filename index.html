<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
      <script src="https://kit.fontawesome.com/b767eb18d7.js" crossorigin="anonymous"></script>
  
      <link rel="stylesheet" href="index.css">
      <title> Atelier JavaScript </title>
   </head>
   <body>
      <!-- La somme -->
      <div class="container p-3  mt-5 text-center border border-2" id="cont">
         <h2 class="text-center bg-success mb-3 text-light p-1">Faire la somme de :</h2>
         <div class="champ mb-3 mx-auto w-75" id="champ1">
            <input type="number" id="val1" placeholder="saisir un premier nombre" class="form-control">
         </div>
         <div class="champ mb-3 mx-auto w-75" id="champ1">
            <input type="number" id="val2" placeholder="saisir un deuxième nombre" class="form-control">
         </div>
         <button class="mb-3 btn btn-success" id="calculer" onclick="somme.textContent = parseFloat(document.getElementById('val1').value) + parseFloat(document.getElementById('val2').value)" >Calculer</button>
         <p  class=" mb-3 border  rounded-1 mx-auto w-75 p-1"  id="resultat" >Le resultat est :</p>
      </div>
      <!-- La difference -->
      <div class="container p-3  mt-5 text-center border border-2" id="cont">
         <h2 class="text-center bg-success mb-3 text-light p-1">Faire la difference :</h2>
         <div class="champ mb-3 mx-auto w-75 " id="champ1">
            <input type="number" id="val1" placeholder="saisir un premier nombre" class="form-control border-secondary">
         </div>
         <div class="champ mb-3 mx-auto w-75" id="champ1">
            <input type="number" id="val2" placeholder="saisir un deuxième nombre" class="form-control">
         </div>
         <button class="mb-3 btn btn-success" id="calculer" onclick="difference.textContent = parseFloat(document.getElementById('val1').value) - parseFloat(document.getElementById('val2').value)" >Calculer</button>
         <p  class=" mb-3 border  rounded-1 mx-auto w-75 p-1"  id="resultat1" >Le resultat est :</p>
      </div>
      <!-- Le produit-->
      <div class="container p-3  mt-5 text-center border border-2" id="cont">
         <h2 class="text-center bg-success mb-3 text-light p-1">Faire le produit :</h2>
         <div class="champ mb-3 mx-auto w-75" id="champ1">
            <input type="number" id="val1" placeholder="saisir un premier nombre" class="form-control">
         </div>
         <div class="champ mb-3 mx-auto w-75" id="champ1">
            <input type="number" id="val2" placeholder="saisir un deuxième nombre" class="form-control">
         </div>
         <button class="mb-3 btn btn-success" id="calculer" onclick="produit.textContent = (parseFloat(document.getElementById('val1').value) * parseFloat(document.getElementById('val2').value))" >Calculer</button>
         <p  class=" mb-3 border  rounded-1 mx-auto w-75 p-1"  id="resultat2" >Le resultat est :</p>
      </div>
      <!-- La division-->
      <div class="container p-3  mt-5 text-center border border-2" id="cont">
         <h2 class="text-center bg-success mb-3 text-light p-1">Faire la division :</h2>
         <div class="champ mb-3 mx-auto w-75" id="champ1">
            <input type="number" id="val1" placeholder="saisir un premier nombre" class="form-control">
         </div>
         <div class="champ mb-3 mx-auto w-75" id="champ1">
            <input type="number" id="val2" placeholder="saisir un deuxième nombre" class="form-control">
         </div>
         <button class="mb-3 btn btn-success" id="calculer" onclick="division.textContent = parseFloat(document.getElementById('val1').value) / parseFloat(document.getElementById('val2').value)" >Calculer</button>
         <p  class=" mb-3 border  rounded-1 mx-auto w-75 p-1"  id="resultat3" >Le resultat est :</p>
      </div>
      <script src="methode.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   </body>
</html>
